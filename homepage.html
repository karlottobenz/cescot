<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Homepage Decorata</title>

<style>
    /* --- Reset --- */
    body, html {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        font-family: "Poppins", sans-serif;
        color: #fff;
    }

    /* --- Sfondo animato gradiente --- */
    body {
        background: linear-gradient(120deg, #1e1e40, #312d68, #191932);
        background-size: 300% 300%;
        animation: gradientShift 12s ease infinite;
    }

    @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* --- Navbar --- */
    nav {
        width: 100%;
        padding: 20px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        top: 0;
        z-index: 1000;
        backdrop-filter: blur(10px);
    }

    nav a {
        color: #fff;
        text-decoration: none;
        margin-left: 20px;
        font-weight: 500;
        transition: 0.3s;
    }

    nav a:hover {
        color: #ffdd57;
    }

    /* --- Hero Section --- */
    .hero {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 0 20px;
        position: relative;
    }

    .hero h1 {
        font-size: 4rem;
        line-height: 1.1;
        animation: fadeIn 2s ease forwards;
    }

    .hero p {
        font-size: 1.3rem;
        max-width: 600px;
        margin-top: 20px;
        animation: fadeIn 3s ease forwards;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* --- Pulsante Glow --- */
    .btn {
        margin-top: 40px;
        background: #ffdd57;
        color: #222;
        padding: 15px 30px;
        border-radius: 10px;
        font-size: 1.2rem;
        text-decoration: none;
        box-shadow: 0 0 15px #ffdd57a0;
        transition: 0.3s;
    }

    .btn:hover {
        box-shadow: 0 0 30px #ffdd57;
    }

    /* --- Particelle fluttuanti --- */
    .particle {
        position: absolute;
        width: 8px;
        height: 8px;
        background: white;
        border-radius: 50%;
        opacity: 0.6;
        animation: floatUp linear infinite;
    }

    @keyframes floatUp {
        from { transform: translateY(100vh) scale(0.2); opacity: 0.2; }
        to   { transform: translateY(-10vh) scale(1); opacity: 0.8; }
    }

    /* --- Sezione contenuti --- */
    .section {
        padding: 100px 20px;
        text-align: center;
        background: rgba(255,255,255,0.05);
        margin: 40px auto;
        width: 90%;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        animation: fadeIn 1.5s ease;
    }

</style>
</head>

<body>

<nav>
    <div class="logo">ðŸŒ™ MyFancySite</div>
    <div>
        <a href="#">Home</a>
        <a href="#">Servizi</a>
        <a href="#">Contatti</a>
    </div>
</nav>

<div class="hero">
    <h1>Benvenuto nel mio sito</h1>
    <p>Un posto elegante, animato e pieno di effetti visivi creati solo con HTML, CSS e pochissimo JavaScript.</p>
    <a class="btn" href="#more">Scopri di piÃ¹</a>
</div>

<div id="more" class="section">
    <h2>âœ¨ Sezione contenuti</h2>
    <p>Qui puoi inserire ciÃ² che vuoi: testo, immagini, card, gallerie, ecc.</p>
</div>

<script>
    /* Generazione particelle animate */
    for (let i = 0; i < 40; i++) {
        let p = document.createElement("div");
        p.classList.add("particle");
        p.style.left = Math.random() * 100 + "vw";
        p.style.animationDuration = 6 + Math.random() * 6 + "s";
        p.style.opacity = 0.2 + Math.random() * 0.6;
        document.body.appendChild(p);
    }
</script>

</body>
</html>
