<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Descrizione del documento per motori di ricerca">
        <link href="style.css" rel="stylesheet">
        <style>

        </style>
        <title>Esercizio 1</title>
    </head>
    <body>
        <h2>Display inline:</h2>
        <div class="inline">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>

        <h2>Display block:</h2>
        <div class="block">
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>

        <h2>Display inline-block:</h2>
        <div class="inline-block">
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
        </div>

        <h2>Display none & hidden:</h2>
        <div>
            <span>1</span>
            <span class="none">2</span>
            <span class="hidden">3</span>
            <span>4</span>
        </div>

        <h2>Display opacity:</h2>
        <div>
            <span>1</span>
            <span>2</span>
            <span class="opacity-0">3</span>
            <span>4</span>
        </div>

        <h2>Display flex:</h2>
        <div class="flex direction-reverse">
            <div class="grow-1">1</div>
            <div class="grow-1">2<br>2</div>
            <div>3</div>
            <div>4</div>
        </div>
    </body>
</html>
